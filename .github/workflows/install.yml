name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REPOSWARM_GH_PAT: ${{ secrets.REPOSWARM_GH_PAT }}
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.1.0
          install: true
          cache: false

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v0

        # git config --global url."https://x-access-token:${REPOSWARM_GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Install Python deps
        run: |
          mise exec -- pip install python-dotenv temporalio pydantic GitPython requests anthropic boto3 pytest pytest-asyncio anyio

      - name: Verify tools
        run: |
          python --version
          temporal --version
          git --version

      - name: Run RepoSwarm
        run: |
          echo 'export ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}"' >> ~/.bashrc
          source ~/.bashrc
          mise investigate-one https://github.com/marketingcraze/PWA-LIVE
