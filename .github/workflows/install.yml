name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.1.0        # optional, default latest
          install: true            # runs `mise install`
          cache: true              # enables tool caching

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v0
        with:
          version: v0.12.0
  
      - name: Verify tools
        run: |
          node --version
          python --version
          go version
          temporal --version
          mise verify-config

     
