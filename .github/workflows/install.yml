name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      REPOSWARM_GH_PAT: ${{ secrets.REPOSWARM_GH_PAT }}
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.1.0
          install: true
          cache: false

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v1

      - name: Configure git auth for private repos
        run: |
          if [ -z "${REPOSWARM_GH_PAT}" ]; then
            echo "REPOSWARM_GH_PAT is missing"
            exit 1
          fi

          git config --global url."https://x-access-token:${REPOSWARM_GH_PAT}@github.com/".insteadOf "https://github.com/"

          # quick proof it works (no prompt)
          git ls-remote https://github.com/marketingcraze/PWA-DEV.git HEAD

      - name: Install Python deps
        run: |
          mise exec -- pip install -r requirements.txt

      - name: Verify tools
        run: |
          python --version
          temporal --version
          git --version

      - name: Start Temporal server (background)
        run: |
          temporal server start-dev --headless &
          sleep 5

      - name: Run RepoSwarm (example)
        run: |
          mise exec -- python src/investigate_worker.py
