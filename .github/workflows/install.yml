name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.1.0        # optional, default latest
          install: true            # runs `mise install`
          cache: false             # enables tool caching

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v0
        with:
          version: v0.12.0
      
      - name: Run Dependencies
        run: |
          mise run dev-dependencies
          mise exec -- pip install temporalio
          mise exec -- pip install pydantic
          mise exec -- pip install GitPython
          mise exec -- pip install requests
          mise exec -- pip install uv
          mise exec -- pip install anthropic boto3
          mise exec -- pip install anyio
          mise exec -- pip install pytest-asyncio
    
      - name: Verify tools
        run: |
          ls -la
          node --version
          python --version
          go version
          temporal --version
          git --version

      - name: Start Temporal server (background)
        run: |
          temporal server start-dev --headless & sleep 5
          
      - name: Debug token presence (safe)
        env:
          REPOSWARM_GIT_TOKEN: ${{ secrets.REPOSWARM_GIT_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

        run: |
          if [ -n "${REPOSWARM_GIT_TOKEN}" ]; then echo "REPOSWARM_GIT_TOKEN is set"; else echo "REPOSWARM_GIT_TOKEN is NOT set"; fi
          if [ -n "${GITHUB_TOKEN}" ]; then echo "GITHUB_TOKEN is set"; else echo "GITHUB_TOKEN is NOT set"; fi
          
      - name: Generate documents
        run: |
         # mise investigate-all
           mise investigate-one https://github.com/marketingcraze/PWA-DEV

     
