name: Trigger RepoSwarm on Merge

on:
  pull_request:
  push:

jobs:
  reposwarm:
    # Only run if the PR was merged (not just closed)
    #if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      REPOSWARM_GH_PAT: ${{ secrets.REPOSWARM_GH_PAT }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Print merge info
        shell: bash
        run: |
          echo "‚úÖ PR merged into main"
          echo "Repo: ${{ github.repository }}"
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "Merged SHA: ${{ github.event.pull_request.merge_commit_sha }}"

      - name: Fail fast if secrets missing
        shell: bash
        run: |
          if [ -z "${REPOSWARM_GH_PAT}" ]; then
            echo "‚ùå REPOSWARM_GH_PAT is missing"
            exit 1
          fi

          if [ -z "${ANTHROPIC_API_KEY}" ]; then
            echo "‚ùå ANTHROPIC_API_KEY is missing"
            exit 1
          fi

          echo "‚úÖ Secrets present"

      - name: Configure git auth (PAT)
        shell: bash
        run: |
          git config --global url."https://x-access-token:${REPOSWARM_GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Checkout RepoSwarm repo
        uses: actions/checkout@v4
        #with:
          #repository: marketingcraze/repo-swarm
         # token: ${{ secrets.REPOSWARM_GH_PAT }}
         # path: repo-swarm

      - name: Install Mise
        shell: bash
        run: |
          curl -fsSL https://mise.run | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.local/bin:$PATH"
          mise --version

      - name: Install Python deps
        #working-directory: repo-swarm
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise install
          mise exec -- pip install -U pip
          mise exec -- pip install python-dotenv temporalio pydantic GitPython requests anthropic boto3 pytest pytest-asyncio anyio

      - name: Install Temporal CLI
        shell: bash
        run: |
          curl -sSf https://temporal.download/cli.sh | bash

          echo "‚úÖ Installed temporal here:"
          ls -la "$HOME/.temporalio/bin/temporal"

          echo "‚úÖ Running temporal via full path:"
          "$HOME/.temporalio/bin/temporal" --version

          echo "‚úÖ Adding temporal to PATH for future steps"
          echo "$HOME/.temporalio/bin" >> "$GITHUB_PATH"

      - name: Start Temporal dev server (headless)
        shell: bash
        run: |
          export PATH="$HOME/.temporalio/bin:$PATH"
          temporal server start-dev --headless &
          sleep 5

      - name: Run RepoSwarm investigation on PWA-LIVE
        #working-directory: repo-swarm
        shell: bash
        run: |
          # Ensure both mise + temporal are usable inside this step (and child processes)
          export PATH="$HOME/.temporalio/bin:$HOME/.local/bin:$PATH"

          # üîë Force strict sequential execution
          export REPOSWARM_STRICT_MODE=true
          export REPOSWARM_DISABLE_PARALLEL_PROMPTS=true
          
          echo "‚úÖ Tool versions:"
          which mise
          mise --version
          which temporal
          temporal --version

          echo "‚úÖ Checking Claude key is present..."
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ùå Missing ANTHROPIC_API_KEY"
            exit 1
          fi

          # mise investigate-all
          mise investigate-one https://github.com/marketingcraze/PWA-LIVE
          # mise investigate-one PWA-DEV
