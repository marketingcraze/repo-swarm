name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run RepoSwarm
        env:
          REPOSWARM_GH_PAT: ${{ secrets.REPOSWARM_GH_PAT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GIT_TERMINAL_PROMPT: "0"
        shell: bash
        run: |
          curl https://mise.run | sh
          mise exec -- pip install python-dotenv temporalio pydantic GitPython requests anthropic boto3 pytest pytest-asyncio anyio
          curl -sSf https://temporal.download/cli.sh | bash

          #export PATH="$PATH:$HOME/.temporalio/bin"
          #echo "$HOME/.temporalio/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.temporalio/bin"
          echo "$HOME/.temporalio/bin" >> $GITHUB_PATH
          
          git config --global url."https://x-access-token:${REPOSWARM_GH_PAT}@github.com/".insteadOf "https://github.com/"         
          ls -la          
  
          # mise investigate-one https://github.com/marketingcraze/PWA-LIVE
          mise investigate-one PWA-DEV
